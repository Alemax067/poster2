<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Pages 导航</title>
</head>
<body>
  <h1>页面列表</h1>
  <ul id="list"></ul>

  <script>
    fetch('./pages/pages.json')
      .then(res => res.json())
      .then(pages => {
        const ul = document.getElementById('list');
        pages.forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="pages/${p.file}">${p.title}</a>`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
